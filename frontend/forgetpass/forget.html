<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="shortcut icon" href="#" />

    <title>Forgot Password</title>
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h4>Forgot Password</h4>
            </div>
            <div class="card-body">
              <form action="#" method="POST">
                <div class="form-group">
                  <label for="email">Email address:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    required
                  />
                </div>
                <button type="submit" id="buttone" class="btn btn-primary">
                  Reset Password
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const forgotPasswordLink = document.getElementById("buttone");
    forgotPasswordLink.addEventListener("click", async (event) => {
      event.preventDefault();
      const emailInput = document.getElementById("email");
      const email = emailInput.value;
      await forgetPassword(email);
      emailInput.value = "";
    });
    const forgetPassword = async (email) => {
      try {
        const response = await axios.post(
          "http://localhost:3000/api/nodemail/forget",
          { email }
        );
        const loginPageLink = "http://localhost:3000/login/login.html";
        console.log("grwgv", response.status);
        if (response.status === 200) {
          alert("Check your email for password reset instructions.");
          window.location.href = loginPageLink;
        }
      } catch (error) {
        console.log(error);
        alert("Email does not exist.");
      }
    };
    console.log('hello forget')
  </script>
</html>
